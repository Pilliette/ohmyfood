<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMF - Le délice des sens</title>
    <script src="https://kit.fontawesome.com/0a24995ab9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/common_style.css">
    <link rel="stylesheet" href="../assets/mobile_menupage_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="header__maintitle">
            <span class="header__title">ohmyfood</span>
        </div>
    </header>

    <main class="restaurant">        
        <img class="restaurant__photo" src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo d'un plat servi au resturant">
        <section class="restaurant__menu">
            <div class="restaurant__profile">
                <h1 class="restaurant__name">Le délice des sens</h1>
                <div class="restaurant__favorite">
                    <input class="restaurant__checkbox" type="checkbox">
                    <div class="restaurant__svg">
                        <svg class="restaurant__svg--empty" viewBox="0 -0.5 32 32">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g transform="translate(-100.000000, -880.000000)" fill="#101010">
                                    <path d="M128,893.682 L116,908 L104,893.623 C102.565,891.629 102,890.282 102,888.438 C102,884.999 104.455,881.904 108,881.875 C110.916,881.851 114.222,884.829 116,887.074 C117.731,884.908 121.084,881.875 124,881.875 C127.451,881.875 130,884.999 130,888.438 C130,890.282 129.553,891.729 128,893.682 L128,893.682 Z M124,880 C120.667,880 118.145,881.956 116,884 C113.957,881.831 111.333,880 108,880 C103.306,880 100,884.036 100,888.438 C100,890.799 100.967,892.499 102.026,894.097 L114.459,909.003 C115.854,910.48 116.118,910.48 117.513,909.003 L129.974,894.097 C131.22,892.499 132,890.799 132,888.438 C132,884.036 128.694,880 124,880 L124,880 Z"></path>
                                </g>
                            </g>
                        </svg>
                        <svg class="restaurant__svg--full" viewBox="0 -0.5 32 32">
                            <defs>
                                <linearGradient id="restaurant__svg--gradient">
                                    <stop offset="0%" stop-color="var(--primary-color)" />
                                    <stop offset="100%" stop-color="var(--secondary-color)" />
                                </linearGradient>
                            </defs>
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g transform="translate(-102.000000, -882.000000)" fill="url(#restaurant__svg--gradient)">
                                    <path d="M126,882 C122.667,882 119.982,883.842 117.969,886.235 C116.013,883.76 113.333,882 110,882 C105.306,882 102,886.036 102,890.438 C102,892.799 102.967,894.499 104.026,896.097 L116.459,911.003 C117.854,912.312 118.118,912.312 119.513,911.003 L131.974,896.097 C133.22,894.499 134,892.799 134,890.438 C134,886.036 130.694,882 126,882"></path>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="restaurant__setmenu">
                <h2 class="restaurant__menutitle">ENTRÉES</h2>
                <div class="restaurant__card restaurant__card--starters">
                    <input class="restaurant__card--checkbox" id="dish-selected-s1" type="checkbox">
                    <label for="dish-selected-s1" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Tartare de thon</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">Assaisonné au yuzu</span>
                            <span class="restaurant__dishdetail--bold">25€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="restaurant__card restaurant__card--starters">
                    <input class="restaurant__card--checkbox" id="dish-selected-s2" type="checkbox">
                    <label for="dish-selected-s2" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Bouchée de homard croustillant</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">Et sa farandole de petits légumes</span>
                            <span class="restaurant__dishdetail--bold">35€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="restaurant__card restaurant__card--starters">
                    <input class="restaurant__card--checkbox" id="dish-selected-s3" type="checkbox">
                    <label for="dish-selected-s3" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Velouté de cèpes</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">Aux truffes</span>
                            <span class="restaurant__dishdetail--bold">20€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
            <div class="restaurant__setmenu">
                <h2 class="restaurant__menutitle">PLATS</h2>
                <div class="restaurant__card restaurant__card--mains">
                    <input class="restaurant__card--checkbox" id="dish-selected-m1" type="checkbox">
                    <label for="dish-selected-m1" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Poulet rôti aux herbes de Provence</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">Et sa crème de truffe</span>
                            <span class="restaurant__dishdetail--bold">40€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="restaurant__card restaurant__card--mains">
                    <input class="restaurant__card--checkbox" id="dish-selected-m2" type="checkbox">
                    <label for="dish-selected-m2" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Langouste rôtie</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">Et ses légumes de saison</span>
                            <span class="restaurant__dishdetail--bold">35€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="restaurant__card restaurant__card--mains">
                    <input class="restaurant__card--checkbox" id="dish-selected-m3" type="checkbox">
                    <label for="dish-selected-m3" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Côte de bœuf Angus</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">Et sa purée de panais</span>
                            <span class="restaurant__dishdetail--bold">44€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
            <div class="restaurant__setmenu">
                <h2 class="restaurant__menutitle">DESSERTS</h2>
                <div class="restaurant__card restaurant__card--desserts">
                    <input class="restaurant__card--checkbox" id="dish-selected-d1" type="checkbox">
                    <label for="dish-selected-d1" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Farandole de desserts</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">Du chef</span>
                            <span class="restaurant__dishdetail--bold">18€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="restaurant__card restaurant__card--desserts">
                    <input class="restaurant__card--checkbox" id="dish-selected-d2" type="checkbox">
                    <label for="dish-selected-d2" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Crème brulée</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">Revisitée</span>
                            <span class="restaurant__dishdetail--bold">22€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="restaurant__card restaurant__card--desserts">
                    <input class="restaurant__card--checkbox" id="dish-selected-d3" type="checkbox">
                    <label for="dish-selected-d3" class="restaurant__card--unselected">
                        <span class="restaurant__dish">Tiramisu</span>
                        <span class="restaurant__dishdetail">
                            <span class="restaurant__dishdetail--light">À la noisette</span>
                            <span class="restaurant__dishdetail--bold">23€</span>
                        </span>
                    </label>
                    <div class="restaurant__card--selected">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
            <button class="restaurant__button" type="button">Commander</button>
        </section>
    </main>

    <footer>
        <h3 class="footer__title">ohmyfood</h3>
        <ul>
            <li class="footer__proposal">
                <i class="fa-solid fa-utensils"></i>
                <a class="footer__link footer__bold" href="#">Proposer un restaurant</a>
            </li>
            <li class="footer__partner">
                <i class="fa-solid fa-handshake-angle"></i>
                <a class="footer__link footer__bold" href="#">Devenir partenaire</a>
            </li>
            <li><a class="footer__link footer__light" href="#">Mentions légales</a></li>
            <li><a class="footer__link footer__light" href="mailto:ohmyfood@example.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
